{% extends 'base.html' %} {% block content %}

<section class="justify-center md:mx-20 mt-20 mb-20!">
    <div class="w-auto p-10">
      <div class="flex flex-row max-sm:flex-col col-span-2 shadow-xl">
        <div class="bg-green-600/60 text white text-xl p-5 w-[inherit] italic">
            <h1 class="text-2xl">Hi There!</h1> <br>
            <h4>You speak up, we listen and act.</h4><br>
            <h4>Send us your complaints today!</h4>
        </div>
        <div class="bg-slate-100 p-5 w-full">
           
            <form class="space-y-5" onsubmit="sendMail()">
                <div class="flex flex-col col-span-2">
                  <label for="email">Name</label>
                  <input class="w-[inherit] placeholder:italic p-2 rounded-md shadow-2xl" type="name" id="name" name="name" placeholder="Optional" />
                </div>

                <div class="flex flex-col col-span-2">
                  <label for="email">Email</label>
                  <input class="w-[inherit] placeholder:italic p-2 rounded-md shadow-2xl" type="email" id="email"
                  name="email" placeholder="Optional" />
                </div>
                
                <div class="flex flex-col col-span-2">
                  <label for="subject">Subject:</label>
                  <input class="w-[inherit] placeholder:italic p-2 rounded-md shadow-2xl" type="subject" id="subject" name="subject" placeholder="Subject" required />
                </div>

                <div class="flex flex-col col-span-2">
                  <label for="message">Message:</label>
                  <textarea
                    class="w-[inherit] placeholder:italic p-2 rounded-md shadow-2xl"
                    id="message"
                    name="message"
                    rows="4"
                    cols="50"
                    placeholder="Message"
                    required
                  ></textarea>
                </div>

                <input class="bg-green-500 rounded-xl shadow-xl px-5 py-2 my-3 text-lg font-semibold"type="submit" value="Send">
              
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
